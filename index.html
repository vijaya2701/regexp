<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="js/jquery.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Document</title>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body class="container">
  <div class="row">
    
    <div class="col-lg-6 offset-3">
      <span id="message"></span>
      <div class="card mt-3">
        <div class="card-header bg-danger text-white">sample form</div>
        <div class="card-body">
          
          <form>
            <input type="text" class="form-control"onkeyup="validateEmail()" id="mobile" placeholder="mobile" />
          </form>
        </div>
        
      </div>
    </div>
  </div>
</body>
<script>
  function validateEmail(){
   var message=document.querySelector("#message");
   var mobile= document.querySelector("#mobile").value;
   if (mobile.match("^[6-9]{1}[0-9]{9}$")!=null) {
    message.classList.remove("alert-warning");
    message.classList.add("alert","alert-info","mb-3");
    message.textContent="Valid mobile number";

   }else{
        message.classList.remove("alert-info");

     message.classList.add("alert","alert-warning","mb-3");
    message.textContent="InValid mobile number";
   }

  }
</script>
</html>
